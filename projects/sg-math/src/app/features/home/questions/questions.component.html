<div class="container p-0 py-2 pt-md-4">
    <div class="display-6 text-center mb-3">Questions</div>
    <div class="card -flex flex-column col col-md-8 mb-3 mx-auto p-2" *ngFor="let i of [1, 2, 3, 4, 5, 6, 7]">

        <!--INFO-->
        <div class="d-flex flex-row bd-highlight">
            <div class="bd-highlight">
                <img src="https://i.pinimg.com/736x/f0/56/9e/f0569e0c86872fd64bce120eab8bfe62.jpg"
                    class="mr-2 rounded-circle participant-avatar border border-dark" [alt]="">
            </div>
            <div class="d-flex flex-column bd-highlight ps-2">
                <div class="bd-highlight">Syahiruddin</div>
                <small class="bd-highlight text-muted">22 minutes ago</small>
            </div>
            <div class="bd-highlight flex-row ms-auto pt-2">
                <i class="bi bi-check-lg ms-1"></i> 2
                <i class="bi bi-hand-thumbs-up-fill ms-1"></i> 12
                <i class="bi bi-hand-thumbs-down-fill ms-1"></i> 3
            </div>
        </div>

        <!--TITLE-->
        <div class="bd-highlight m-0 p-2 lead">
            How to fix “Limited Connectivity” when attempting to connect to a (wireless acces point) on fresh
            install of KDE Neon ( based on Ubuntu 20.04)?
        </div>
        <!--TAGS-->
        <div class="bd-highlight m-0 p-2">
            <span class="badge bg-secondary me-1">Fraction</span>
            <span class="badge bg-secondary me-1">Angles</span>
            <span class="badge bg-secondary me-1">Quadratic Equations</span>
            <span class="badge bg-secondary me-1">BODMAS</span>
            <span class="badge bg-secondary me-1">Problem Sum</span>
        </div>
    </div>
